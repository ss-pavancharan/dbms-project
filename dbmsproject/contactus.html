</head>
<body>

    <br><br>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
          
          <img src="your-image-url-here.jpg">
      
          <form action="" method="POST">
            <div class="formbold-form-title">
              <h2 class="">Enquiry Form
            </h2>
              <p>
                If you have an enquiry to make, kindly fill in the form below and we will respond to you at the earliest.
              </p>
            </div>
      
            <div class="formbold-input-flex">
              <div>
                <label for="firstname" class="formbold-form-label">
                  First name
                </label>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  class="formbold-form-input"
                />
              </div>
              <div>
                <label for="lastname" class="formbold-form-label"> Last name </label>
                <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  class="formbold-form-input"
                />
              </div>
            </div>
      
            <div class="formbold-input-flex">
              <div>
                <label for="email" class="formbold-form-label"> Email </label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="formbold-form-input"
                />
              </div>
              <div>
                <label for="phone" class="formbold-form-label"> Phone number </label>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  class="formbold-form-input"
                />
              </div>
            </div>
      
            <div class="formbold-input-flex">
              <div>
                <label for="state" class="formbold-form-label"> City </label>
                <input
                  type="text"
                  name="state"
                  id="state"
                  class="formbold-form-input"
                />
              </div>
            
      
            
              <div>
                <label for="post" class="formbold-form-label"> Post/Zip code </label>
                <input
                  type="text"
                  name="post"
                  id="post"
                  class="formbold-form-input"
                />
              </div>
              </div>
              <div class="formbold-input-flex">
              <div>
               
                <label for="area" class="formbold-form-label"> Message </label>
                
                <input
                  type="text"
                  name="area"
                  rows="4" cols="50"
                  id="textboxid"
                  class="formbold-form-input"
                />
              </div>
            </div>
      
            <button class="formbold-btn">submit your enquiry</button>
          </form>
        </div>
      </div>

    <br><br>
    <footer>
      
    </footer>
</body>
